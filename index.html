<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmotiQuest - Inicio</title>
  
  <!-- Fuentes Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="login-page">
  
  <!-- Contenedor principal -->
  <main class="container">
    
    <!-- Card de login -->
    <div class="login-card">
      
      <!-- Logo/Título -->
      <div class="login-header">
        <h1 class="app-title">🎨 EmotiQuest</h1>
        <p class="app-subtitle">Descubre tus emociones a través de sabores</p>
      </div>

      <!-- Formulario de login -->
      <form id="login-form" class="login-form">
        
        <!-- Campo: Nombre -->
        <div class="form-group">
          <label for="nombre">
            <span class="label-icon">👤</span>
            Nombre
          </label>
          <input 
            type="text" 
            id="nombre" 
            name="nombre" 
            placeholder="Escribe tu nombre"
            required 
            autocomplete="off"
          >
        </div>

        <!-- Campo: Género -->
        <div class="form-group">
          <label for="genero">
            <span class="label-icon">⚧️</span>
            Género
          </label>
          <select id="genero" name="genero" required>
            <option value="">Selecciona tu género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <!-- Campo: Edad -->
        <div class="form-group">
          <label for="edad">
            <span class="label-icon">🎂</span>
            Edad
          </label>
          <input 
            type="number" 
            id="edad" 
            name="edad" 
            min="5" 
            max="100" 
            placeholder="Tu edad"
            required
          >
        </div>

        <!-- Campo: Grado escolar -->
        <div class="form-group">
          <label for="grado">
            <span class="label-icon">🎓</span>
            Grado escolar
          </label>
          <select id="grado" name="grado" required>
            <option value="">Selecciona tu grado</option>
            <optgroup label="Primaria">
              <option value="1° Primaria">1° Primaria</option>
              <option value="2° Primaria">2° Primaria</option>
              <option value="3° Primaria">3° Primaria</option>
              <option value="4° Primaria">4° Primaria</option>
              <option value="5° Primaria">5° Primaria</option>
            </optgroup>
            <optgroup label="Bachillerato">
              <option value="6° Grado">6° Grado</option>
              <option value="7° Grado">7° Grado</option>
              <option value="8° Grado">8° Grado</option>
              <option value="9° Grado">9° Grado</option>
              <option value="10° Grado">10° Grado</option>
              <option value="11° Grado">11° Grado</option>
            </optgroup>
          </select>
        </div>

        <!-- Mensaje de error (oculto por defecto) -->
        <div id="error-message" class="error-message hidden">
          <!-- Mensaje dinámico -->
        </div>

        <!-- Botón de envío -->
        <button type="submit" class="btn btn-primary">
          Comenzar mi aventura emocional
        </button>

      </form>

      <!-- Footer del card -->
      <div class="login-footer">
        <p>¿Eres profesor? <a href="./admin.html" class="link-admin">Ir al panel de administración</a></p>
      </div>

    </div>

  </main>

  <!-- Footer global -->
  <footer class="main-footer">
    <p>© 2025 EmotiQuest - Proyecto educativo emocional</p>
  </footer>

  <!-- Scripts -->
  <script src="./js/storage.js"></script>
  <script src="./js/login.js"></script>

</body>
</html>
