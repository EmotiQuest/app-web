<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmotiQuest - Mi Perfil</title>
  
  <!-- Fuentes Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* ==================== VARIABLES ==================== */
    :root {
      --color-amarillo: #fde895;
      --color-amarillo-hover: #fcd65a;
      --color-morado: #d180fd;
      --color-morado-hover: #b857e8;
      --color-morado-titulo: #9b59d6;
      --color-amarillo-titulo: #f4d35e;
      --color-lila-claro: #e6d5f5;
      --color-crema: #fff9e6;
      --bg-principal: #fef9f3;
      --bg-card: #ffffff;
      --text-dark: #2c3e50;
      --text-medium: #555555;
      --text-light: #888888;
      --shadow-soft: 0 4px 15px rgba(209, 128, 253, 0.15);
      --shadow-medium: 0 6px 25px rgba(209, 128, 253, 0.25);
      --shadow-strong: 0 8px 30px rgba(209, 128, 253, 0.35);
      --radius-pill: 50px;
      --radius-round: 30px;
      --radius-card: 25px;
      --radius-small: 15px;
    }

    /* ==================== RESET Y BODY ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Nunito", sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--bg-principal) 0%, #f5f0ff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
    }

    /* Blobs decorativos */
    body::before,
    body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      z-index: 0;
      opacity: 0.6;
      filter: blur(60px);
    }

    body::before {
      width: 400px;
      height: 400px;
      background: var(--color-lila-claro);
      top: -100px;
      left: -100px;
    }

    body::after {
      width: 350px;
      height: 350px;
      background: var(--color-crema);
      bottom: -80px;
      right: -80px;
    }

    /* ==================== HEADER ==================== */
    .perfil-header {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 1.5rem 0;
      box-shadow: var(--shadow-soft);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .perfil-header .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-image {
      width: 50px;
      height: auto;
      filter: drop-shadow(0 2px 8px rgba(209, 128, 253, 0.2));
    }

    .perfil-title {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(
        to right,
        var(--color-morado-titulo) 0%,
        var(--color-amarillo-titulo) 100%
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .btn-volver {
      background: var(--color-morado);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: var(--radius-pill);
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: var(--shadow-soft);
    }

    .btn-volver:hover {
      background: var(--color-morado-hover);
      transform: translateY(-3px);
      box-shadow: var(--shadow-medium);
    }

    /* ==================== CONTENEDOR PRINCIPAL ==================== */
    .perfil-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    /* ==================== CARD DE PERFIL ==================== */
    .perfil-card {
      background: white;
      border-radius: var(--radius-card);
      padding: 3rem;
      box-shadow: var(--shadow-medium);
      animation: fadeInUp 0.6s ease;
    }

    /* Avatar Principal */
    .perfil-avatar-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      padding-bottom: 2rem;
      border-bottom: 2px solid var(--color-lila-claro);
      margin-bottom: 2rem;
    }

    .perfil-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--color-morado), var(--color-morado-hover));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-strong);
      position: relative;
      overflow: hidden;
      border: 5px solid white;
    }

    .perfil-avatar-emoji {
      font-size: 5rem;
      animation: bounce 2s infinite;
    }

    .perfil-avatar-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .perfil-nombre {
      font-size: 2rem;
      font-weight: 800;
      color: var(--text-dark);
      text-align: center;
      margin: 0;
    }

    .perfil-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1.5rem;
      background: var(--color-lila-claro);
      border-radius: var(--radius-pill);
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-dark);
    }

    /* ==================== DATOS PERSONALES ==================== */
    .perfil-datos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .dato-item {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 1.5rem;
      border-radius: var(--radius-small);
      text-align: center;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .dato-item:hover {
      transform: translateY(-5px);
      border-color: var(--color-morado);
      box-shadow: var(--shadow-soft);
    }

    .dato-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .dato-label {
      font-size: 0.85rem;
      color: var(--text-medium);
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .dato-value {
      font-size: 1.3rem;
      font-weight: 800;
      color: var(--text-dark);
    }

    /* ==================== ESTAD√çSTICAS EMOCIONALES ==================== */
    .perfil-stats {
      background: linear-gradient(135deg, var(--color-morado) 0%, var(--color-morado-hover) 100%);
      padding: 2rem;
      border-radius: var(--radius-card);
      color: white;
      margin-bottom: 2rem;
    }

    .stats-title {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: var(--radius-small);
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-box:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .stat-numero {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.3rem;
    }

    .stat-texto {
      font-size: 0.9rem;
      opacity: 0.95;
      font-weight: 600;
    }

    /* ==================== SECCI√ìN ID ==================== */
    .perfil-id-section {
      background: var(--color-crema);
      padding: 1.5rem;
      border-radius: var(--radius-small);
      text-align: center;
      border: 2px dashed var(--color-amarillo);
    }

    .perfil-id-label {
      font-size: 0.85rem;
      color: var(--text-medium);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .perfil-id-value {
      font-size: 1.2rem;
      font-weight: 800;
      color: var(--text-dark);
      font-family: 'Courier New', monospace;
      letter-spacing: 1px;
    }

    /* ==================== FOOTER ==================== */
    .perfil-footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-medium);
      font-size: 0.9rem;
    }

    /* ==================== ANIMACIONES ==================== */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 768px) {
      .perfil-container {
        padding: 1rem;
      }

      .perfil-card {
        padding: 2rem 1.5rem;
      }

      .perfil-header .container {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .perfil-avatar {
        width: 120px;
        height: 120px;
      }

      .perfil-avatar-emoji {
        font-size: 4rem;
      }

      .perfil-nombre {
        font-size: 1.5rem;
      }

      .perfil-datos {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="perfil-header">
    <div class="container">
      <div class="header-logo">
        <svg width="50" height="50" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" fill="#d180fd"/>
          <text x="50" y="65" font-size="50" text-anchor="middle" fill="white">üòä</text>
        </svg>
        <h1 class="perfil-title">EmotiQuest</h1>
      </div>
      <button class="btn-volver" onclick="volverAtras()">
        ‚Üê Volver
      </button>
    </div>
  </header>

  <!-- Contenedor Principal -->
  <main class="perfil-container">
    <div class="perfil-card">
      
      <!-- Avatar y Nombre -->
      <div class="perfil-avatar-section">
        <div class="perfil-avatar" id="perfilAvatar">
          <span class="perfil-avatar-emoji" id="avatarEmoji">üòä</span>
        </div>
        <h2 class="perfil-nombre" id="perfilNombre">Nombre del Estudiante</h2>
        <span class="perfil-badge" id="perfilBadge">
          <span>üéì</span>
          <span id="badgeTexto">Estudiante</span>
        </span>
      </div>

      <!-- Datos Personales -->
      <div class="perfil-datos">
        <div class="dato-item">
          <div class="dato-icon">üéÇ</div>
          <div class="dato-label">Edad</div>
          <div class="dato-value" id="perfilEdad">--</div>
        </div>

        <div class="dato-item">
          <div class="dato-icon">‚ößÔ∏è</div>
          <div class="dato-label">G√©nero</div>
          <div class="dato-value" id="perfilGenero">--</div>
        </div>

        <div class="dato-item">
          <div class="dato-icon">üìö</div>
          <div class="dato-label">Grado</div>
          <div class="dato-value" id="perfilGrado">--</div>
        </div>
      </div>

      <!-- Estad√≠sticas Emocionales -->
      <div class="perfil-stats">
        <h3 class="stats-title">
          <span>üìä</span>
          <span>Mis Estad√≠sticas Emocionales</span>
        </h3>
        <div class="stats-grid">
          <div class="stat-box">
            <div class="stat-numero" id="statSesiones">0</div>
            <div class="stat-texto">Sesiones Completadas</div>
          </div>
          <div class="stat-box">
            <div class="stat-numero" id="statRespuestas">0</div>
            <div class="stat-texto">Preguntas Respondidas</div>
          </div>
          <div class="stat-box">
            <div class="stat-numero" id="statEmocion">üòä</div>
            <div class="stat-texto">Emoci√≥n Frecuente</div>
          </div>
        </div>
      </div>

      <!-- ID √önico -->
      <div class="perfil-id-section">
        <div class="perfil-id-label">üÜî ID √önico de Usuario</div>
        <div class="perfil-id-value" id="perfilId">EMQ-XXXXXXXX-XXXX</div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="perfil-footer">
    <p>¬© 2025 EmotiQuest - Tu perfil emocional</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // ==================== CONFIGURACI√ìN ====================
    // Definir emociones con sus emojis (sincronizado con emociones.js)
    const EMOCIONES_CONFIG = {
      alegria: { emoji: 'üòä', color: '#e1c83cff' },
      tristeza: { emoji: 'üò¢', color: '#3e54aeff' },
      enojo: { emoji: 'üò†', color: '#ee2c22ff' },
      calma: { emoji: 'üòå', color: '#4ee249ff' },
      miedo: { emoji: 'üò®', color: '#943ad8ff' },
      nerviosismo: { emoji: 'üò∞', color: '#f06e3eff' },
      desmotivacion: { emoji: 'üòî', color: '#6b698c' },
      motivacion: { emoji: 'ü§©', color: '#38d5c6ff' },
      inseguridad: { emoji: 'üòï', color: '#c434a0' }
    };

    // ==================== CARGAR DATOS DEL PERFIL ====================
    function cargarPerfil() {
      try {
        // Obtener sesi√≥n actual
        const sesionActual = localStorage.getItem('emotiquest_sesion_actual');
        
        if (!sesionActual) {
          console.warn('No hay sesi√≥n activa');
          mostrarError();
          return;
        }

        const sesion = JSON.parse(sesionActual);
        
        // Actualizar datos b√°sicos
        document.getElementById('perfilNombre').textContent = sesion.nombre || 'Usuario';
        document.getElementById('perfilEdad').textContent = sesion.edad ? `${sesion.edad} a√±os` : '--';
        document.getElementById('perfilGenero').textContent = capitalizarPrimeraLetra(sesion.genero) || '--';
        document.getElementById('perfilGrado').textContent = sesion.grado || '--';
        document.getElementById('perfilId').textContent = sesion.id || 'Sin ID';

        // Actualizar badge seg√∫n grado
        const badgeTexto = document.getElementById('badgeTexto');
        if (sesion.grado) {
          badgeTexto.textContent = sesion.grado;
        }

        // Actualizar avatar
        actualizarAvatar(sesion);

        // Cargar estad√≠sticas
        cargarEstadisticas(sesion);

        console.log('‚úÖ Perfil cargado correctamente');
      } catch (error) {
        console.error('‚ùå Error al cargar perfil:', error);
        mostrarError();
      }
    }

    // ==================== ACTUALIZAR AVATAR ====================
    function actualizarAvatar(sesion) {
      const avatarEmoji = document.getElementById('avatarEmoji');
      const perfilAvatar = document.getElementById('perfilAvatar');
      
      // Determinar emoji seg√∫n g√©nero
      let emoji = 'üòä';
      if (sesion.genero === 'masculino') {
        emoji = 'üë¶';
      } else if (sesion.genero === 'femenino') {
        emoji = 'üëß';
      } else {
        emoji = 'üßë';
      }

      // Si hay avatar personalizado, usar ese emoji
      if (sesion.avatar && sesion.avatar.emoji) {
        emoji = sesion.avatar.emoji;
      }

      avatarEmoji.textContent = emoji;

      // Color de fondo seg√∫n g√©nero
      if (sesion.genero === 'masculino') {
        perfilAvatar.style.background = 'linear-gradient(135deg, #4A90E2, #357ABD)';
      } else if (sesion.genero === 'femenino') {
        perfilAvatar.style.background = 'linear-gradient(135deg, #E91E63, #C2185B)';
      }
    }

    // ==================== CARGAR ESTAD√çSTICAS ====================
    function cargarEstadisticas(sesion) {
      try {
        // Obtener historial de sesiones
        const historialJSON = localStorage.getItem('emotiquest_sesiones');
        const historial = historialJSON ? JSON.parse(historialJSON) : [];

        // Filtrar sesiones del usuario actual por ID
        const sesionesUsuario = historial.filter(s => s.id === sesion.id);

        // Total de sesiones completadas
        document.getElementById('statSesiones').textContent = sesionesUsuario.length;

        // Total de respuestas
        let totalRespuestas = 0;
        let conteoEmociones = {};

        sesionesUsuario.forEach(s => {
          if (s.respuestas && Array.isArray(s.respuestas)) {
            totalRespuestas += s.respuestas.length;
            
            // Contar emociones
            s.respuestas.forEach(respuesta => {
              const emocion = respuesta.emocion;
              if (emocion) {
                conteoEmociones[emocion] = (conteoEmociones[emocion] || 0) + 1;
              }
            });
          }
        });

        document.getElementById('statRespuestas').textContent = totalRespuestas;

        // Emoci√≥n m√°s frecuente
        let emocionFrecuente = 'üòä';
        let maxConteo = 0;

        for (const [emocion, conteo] of Object.entries(conteoEmociones)) {
          if (conteo > maxConteo) {
            maxConteo = conteo;
            emocionFrecuente = obtenerEmojiEmocion(emocion);
          }
        }

        document.getElementById('statEmocion').textContent = emocionFrecuente;

      } catch (error) {
        console.error('Error al cargar estad√≠sticas:', error);
        // Valores por defecto en caso de error
        document.getElementById('statSesiones').textContent = '0';
        document.getElementById('statRespuestas').textContent = '0';
        document.getElementById('statEmocion').textContent = 'üòä';
      }
    }

    // ==================== OBTENER EMOJI DE EMOCI√ìN ====================
    function obtenerEmojiEmocion(emocion) {
      const emojis = {
        alegria: 'üòä',
        tristeza: 'üò¢',
        enojo: 'üò†',
        calma: 'üòå',
        miedo: 'üò®',
        nerviosismo: 'üò∞',
        desmotivacion: 'üòî',
        motivacion: 'ü§©',
        inseguridad: 'üòï'
      };
      return emojis[emocion] || 'üòä';
    }

    // ==================== CAPITALIZAR PRIMERA LETRA ====================
    function capitalizarPrimeraLetra(texto) {
      if (!texto) return '';
      return texto.charAt(0).toUpperCase() + texto.slice(1).toLowerCase();
    }

    // ==================== MOSTRAR ERROR ====================
    function mostrarError() {
      document.getElementById('perfilNombre').textContent = 'Error al cargar perfil';
      alert('No se pudo cargar el perfil. Vuelve al inicio e inicia sesi√≥n de nuevo.');
    }

    // ==================== VOLVER ATR√ÅS ====================
    function volverAtras() {
      // Detectar desde d√≥nde vino el usuario
      if (document.referrer) {
        window.history.back();
      } else {
        // Si no hay referrer, ir a inicio
        window.location.href = './index.html';
      }
    }

    // ==================== INICIALIZAR ====================
    document.addEventListener('DOMContentLoaded', () => {
      console.log('üé® P√°gina de perfil iniciada');
      cargarPerfil();
    });
  </script>

</body>
